import = [
    "~/.config/alacritty/themes/catppuccin-frappe.toml"
]

[shell]
program = "/bin/zsh"
args = [ "-l", "-c", "tmux a || tmux" ]

[font]
# ueoai this line is used for comparing line height
# iaoeu this line is used for comparing line height
size = 14
normal = { family = "jetbrainsmono nerd font", style="Regular" }
# bold = {style ="Medium" }
# italic = {  style = "Italic" }
# bold_italic = {  style = "Medium Italic" }
# normal = { family = "zedmono nerd font", style = "Extended" }
# bold = { family = "zedmono nerd font", style = "Extended Medium" }
# italic = { family = "zedmono nerd font", style = "Extended Italic" }
# bold_italic = { family = "zedmono nerd font", style = "Extended Medium Italic" }
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
builtin_box_drawing = true

[window]
dynamic_padding = true
decorations = "Buttonless"
opacity = 1
blur = true
padding = { x = 0, y = 0}
dimensions = { columns = 120, lines = 40 }
startup_mode = "Maximized"

[cursor]
style = { shape = "Block", blinking = "On" }

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"
WAYLAND_DISPLAY= "alacritty"

[colors]
# primary.background = '#232634'
# primary.background = '#1D1D1D'
# primary.background = "#252221"

[keyboard]
bindings = [
  { key = "Key6", mods = "Control", chars = "\u001e" }
]
